<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-dashboard.css') }}">
    <title>Game Library Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header d-flex justify-content-between align-items-center p-2">
            <h1>Welcome, {{user.first_name}}</h1>
            <a href="/logout"><div class="btn btn-primary">Logout</div></a>
        </div>
        <div class="container">
            <h2>My Games</h2>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Game Title</th>
                            <th>Game Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
                <a href="/add_game"><div class="btn btn-primary">+Add Game</div></a>
            </div>
        </div>
    </div>
</body>
</html>
