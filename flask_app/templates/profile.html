<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-profile.css') }}">
    <script src="https://kit.fontawesome.com/6ab0e5281f.js" crossorigin="anonymous"></script>
    <title>Game Library Profile</title>
</head>
<body>
    <div class="container-fluid">
        <div class="links">
            <a href="/dashboard"><div class="btn btn-primary">Dashboard</div></a>
            <div class="dropdown">
                <button class="btn btn-primary"><i class="fa-regular fa-user"></i></button>
                <div class="dropdown-content">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>User Profile</h1>
            <div class="user_info-container">
                <h5>Name: {{user.first_name}} {{user.last_name}}</h5>
                {% with messages = get_flashed_messages(category_filter=['update']) %}
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <span>{{ message }}</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                <form action="/update_email/{{user.id}}" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" value="{{user.email}}">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Update Information</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
