<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-show_details.css') }}">
    <script src="https://kit.fontawesome.com/6ab0e5281f.js" crossorigin="anonymous"></script>
    <title>TV Show Watchlist</title>
</head>
<body>
    <div class="container-fluid">
        <div class="links">
            <a href="/dashboard"><div class="btn btn-primary">Dashboard</div></a>
            <div class="dropdown">
                <button class="btn btn-primary"><i class="fa-regular fa-user"></i></button>
                <div class="dropdown-content">
                    <a href="/profile/{{user.id}}">Profile</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="{{show.image}}" alt="Show Poster">
                </div>
                <div class="col m-1 p-4">
                    <h1>{{show.name}}</h1>
                    <hr>
                    <p><strong>Summary:</strong> {{show.summary}}</p>
                    <p><strong>Genres:</strong> {{show.genres}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
